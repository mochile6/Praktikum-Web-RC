<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="cssIndex.css">
    <title>Document</title>
</head>
<body>
    <div id="tombol">
        <button><a href="javascript:void()" onclick="Kliklihat() ">Tampilkan Data</a></button>
        <button><a href="javascript:void()" onclick="Kliktambah()">Insert</a></button>
    </div>
    <br>
    <br>
    <div id="content"></div>
    <script>
        function Kliktambah(){
            $.get("FormInsert.php" , function(data){
                $("#content").html(data);

            });
        }
        
        function Kliklihat(){
            $.get("tampil.php" , function(data){
                $("#content").html(data);
            });
        }
    </script>
</body>
</html>
